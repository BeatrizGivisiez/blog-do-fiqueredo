<body>
    <div class="post">
        <h1 class="title">{{post.title}}</h1>
        <h2 class="subtitle">{{post.subtitle}}</h2>

        <app-author [user]="post.author" [timestamp]="post.timestamp"></app-author>

        <article [innerHTML]="post.content"></article>

        <app-comments [comments]="post.comments"></app-comments>
    </div>
</body>
